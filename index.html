<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Random Letter Generator!</title>
<style>
body {
  background-color: #e9ecef;
}
.jumbotron {
  margin-top: 30vh;
  text-align: center;
}
</style>
  </head>
  <body>
    <div class="jumbotron center">
    <h1 class="display-4">Random Letter Generator</h1>

    <p class="lead">
      <button id="getLetter" class="btn btn-primary btn-lg">GET YOUR LETTER!</button>
    </p>

    <p class="my-4">
      <p class="lead" style="display: none" id="congrats">
        Congratulations! Your letter is:
      </p>
      <h1 id="letter"></h1>
    </p>

    </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    <script>
    function makeid(length) {
      var result           = '';
      var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      var charactersLength = characters.length;
      for ( var i = 0; i < length; i++ ) {
        result += characters.charAt(Math.floor(Math.random() * charactersLength));
      }
      return result;
    }

    function putLetter() {
      $('#letter').text(makeid(1));
    }

    $(document).ready(function() {
      $('#getLetter').click(function(event) {
        $(this).attr('disabled', 'disabled');
        var button = $(this);
        button.addClass('disabled');

        var intervalId = setInterval(putLetter, 100);

        setTimeout(function() {
          clearInterval(intervalId);
          putLetter();
          button.text('Your letter is ready!');
          $('#congrats').show();
        },
          10000);
        var letter = makeid(1);
        $('#letter').text(letter);
      });
    });
  </script>
  </body>
</html>
